<div class="row">
  <div class="col-sm-12">
    <p>Add new Servers or blueprints!</p>
    <label>Server Name</label>
    <input type="text" class="form-control" #serverName>
    <label>Server Content</label>
    <input type="text" class="form-control" #serverContent>
    <br>
    <button class="btn btn-primary mr-3" (click)="onAddServer(serverName)">Add Server</button>
    <button class="btn btn-primary mr-3" (click)="onAddBlueprint(serverName)">Add Server Blueprint</button>
  </div>
</div>
<hr>
